<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: url(images/comingsoon.jpg) no-repeat center fixed black;
  background-size: cover;
  height: 25%;
}

.container {
    text-align: center;
    color: white;
    top: 4vw;
    position: relative;
    animation: top 0.6s;
}



@keyframes top {
    from {
        top: -300px;
        opacity: 0;
    }
    to {
        top: 4vw;
        opacity: 1;
    }
}

h1 {
    color: white;
    font-family: 'Architects Daughter', cursive;
    font-size:5vw;
}

hr {
  width: 75vw;
}

p {
    color: white;
    font-family: 'Akaya Kanadaka', cursive;
    font-size:4vw
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
